apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-server
  labels:
    app: nextcloud-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-server
  template:
    metadata:
      labels:
        app: nextcloud-server
    spec:
      containers:
        - name: $(email_cert_tls)
          image: nextcloud

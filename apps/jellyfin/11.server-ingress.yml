apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin-ingress
  namespace: jellyfin
  annotations:
    cert-manager.io/cluster-issuer: "jellyfin-letsencrypt"
spec:
  tls:
  - hosts:
    - jellyfin.hectormedina.es
    secretName: jellyfin-tls-secret
  rules:
  - host: jellyfin.hectormedina.es
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jellyfin-service
            port:
              number: 80
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin-server
  namespace: jellyfin
  labels:
    app: jellyfin-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin-server
  template:
    metadata:
      labels:
        app: jellyfin-server
    spec:
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin